name: tests

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9]

    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: test
        python-version: ${{ matrix.python-version }}
        channels: conda-forge

    - name: Install dependencies
      run: conda install pip setuptools wheel virtualenv tox coverage[toml]

    - name: Fix Conda permissions on macOS
      if: runner.os == 'macOS'
      run: sudo chown -R $UID $CONDA

    # GH actions on Windows and PY3.9 using conda are currently broken 
    - name: Test Python unittests
      if: runner.os != 'Windows' && ${{ matrix.python-version }} != 3.9
      run: tox -e test

    #from https://github.com/codecov/codecov-action
    - name: Upload coverage to Codecov
      if: runner.os != 'Windows' && ${{ matrix.python-version }} != 3.9
      uses: codecov/codecov-action@v2
      with:
        env_vars: OS,PYTHON
        files: ./coverage.xml
        fail_ci_if_error: true
        verbose: true
