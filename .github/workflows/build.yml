name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0


    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.13"
    - run: pip install tox

    - name: Test Build
      run: tox -e build
