# Build tests run on PR
# but should not run after push to main because reporting these after push 
# is meaningless since final build process is done separately.
name: build conda

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.platform }}
    defaults:
       run:
         shell: bash -l {0}
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2

    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: test
        python-version: ${{ matrix.python-version }}
        auto-update-conda: true
        auto-activate-base: true
        channels: conda-forge

    - name: Fix Conda permissions on macOS
      if: runner.os == 'macOS'
      run: sudo chown -R $UID $CONDA

    - run: conda install tox-conda

    - name: Test Build
      run: tox -e build_conda
